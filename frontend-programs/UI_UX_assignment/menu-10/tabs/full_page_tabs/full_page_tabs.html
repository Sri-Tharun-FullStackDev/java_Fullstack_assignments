<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-page-tabs">
        <div class="tab-header">
            <button class="tab-link" onclick="openTab(event, 'fp1')">Tab 1</button>
            <button class="tab-link" onclick="openTab(event, 'fp2')">Tab 2</button>
            <button class="tab-link" onclick="openTab(event, 'fp3')">Tab 3</button>
        </div>
        <div id="fp1" class="tab-content">
            <h2>Full Page Tab 1</h2>
            <p>This is the content for full-page tab 1.</p>
        </div>
        <div id="fp2" class="tab-content">
            <h2>Full Page Tab 2</h2>
            <p>This is the content for full-page tab 2.</p>
        </div>
        <div id="fp3" class="tab-content">
            <h2>Full Page Tab 3</h2>
            <p>This is the content for full-page tab 3.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
