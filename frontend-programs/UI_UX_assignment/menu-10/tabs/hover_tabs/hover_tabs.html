<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hover-tabs">
        <div class="tab-header">
            <div class="tab-link" data-tab="hover1">Tab 1</div>
            <div class="tab-link" data-tab="hover2">Tab 2</div>
            <div class="tab-link" data-tab="hover3">Tab 3</div>
        </div>
        <div id="hover1" class="tab-content">
            <h2>Hover Tab 1</h2>
            <p>Content for hover tab 1.</p>
        </div>
        <div id="hover2" class="tab-content">
            <h2>Hover Tab 2</h2>
            <p>Content for hover tab 2.</p>
        </div>
        <div id="hover3" class="tab-content">
            <h2>Hover Tab 3</h2>
            <p>Content for hover tab 3.</p>
        </div>
    </div>
</body>
</html>
