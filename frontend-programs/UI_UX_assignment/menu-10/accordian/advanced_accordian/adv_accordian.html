<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Accordion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="accordion-container">
        <div class="accordion">
            <button class="accordion-header">Outer Section 1</button>
            <div class="accordion-content">
                <p>Content for outer section 1.</p>
                <div class="nested-accordion">
                    <button class="accordion-header">Nested Section 1.1</button>
                    <div class="accordion-content">
                        <p>Content for nested section 1.1.</p>
                    </div>
                </div>
                <div class="nested-accordion">
                    <button class="accordion-header">Nested Section 1.2</button>
                    <div class="accordion-content">
                        <p>Content for nested section 1.2.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion">
            <button class="accordion-header">Outer Section 2</button>
            <div class="accordion-content">
                <p>Content for outer section 2.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
