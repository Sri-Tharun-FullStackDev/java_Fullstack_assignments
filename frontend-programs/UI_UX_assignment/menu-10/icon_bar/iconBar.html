<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="icon-bar">
        <div class="icon" id="home" title="Home">
            <img src="images/home-icon.png" alt="Home">
        </div>
        <div class="icon" id="search" title="Search">
            <img src="images/search-icon.png" alt="Search">
        </div>
        <div class="icon" id="notifications" title="Notifications">
            <img src="images/notifications-icon.png" alt="Notifications">
        </div>
        <div class="icon" id="settings" title="Settings">
            <img src="images/settings-icon.png" alt="Settings">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
