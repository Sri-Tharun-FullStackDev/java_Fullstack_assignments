<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/image1.jpg" onclick="openModal();currentSlide(1)" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" onclick="openModal();currentSlide(2)" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" onclick="openModal();currentSlide(3)" class="gallery-image">
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-slides">
                <div class="mySlides">
                    <img src="images/image1.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <img src="images/image2.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <img src="images/image3.jpg" style="width:100%">
                </div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
