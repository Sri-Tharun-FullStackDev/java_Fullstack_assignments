<link rel="stylesheet" href="multi_step_form.css">

<form class="multi-step-form" id="multiStepForm">
    <!-- Step 1 -->
    <div class="form-step step-1">
      <h2>Step 1: Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <button type="button" class="next-button" data-next="step-2">Next</button>
    </div>
  
    <!-- Step 2 -->
    <div class="form-step step-2" style="display: none;">
      <h2>Step 2: Address</h2>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
  
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
  
      <button type="button" class="prev-button" data-prev="step-1">Previous</button>
      <button type="button" class="next-button" data-next="step-3">Next</button>
    </div>
  
    <!-- Step 3 -->
    <div class="form-step step-3" style="display: none;">
      <h2>Step 3: Confirmation</h2>
      <p>Please review your information and submit.</p>
  
      <button type="button" class="prev-button" data-prev="step-2">Previous</button>
      <button type="submit">Submit</button>
    </div><script src="multi_step_form.js"></script>
  </form>
