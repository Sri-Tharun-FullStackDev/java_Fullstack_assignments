<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zig-Zag Layout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    .zigzag-section {
      padding: 60px 0;
    }
    .zigzag-item {
      margin-bottom: 30px;
      padding: 15px;
      background-color: #f8f9fa;
    }
    .zigzag-item:nth-child(even) {
      background-color: #e9ecef;
    }
    .zigzag-item:nth-child(odd) {
      text-align: right;
    }
    .zigzag-item img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <section class="zigzag-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 zigzag-item">
          <h2>Item 1</h2>
          <p>This is an example of the zig-zag layout where content is aligned to the right.</p>
          <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="col-md-6 zigzag-item">
          <h2>Item 2</h2>
          <p>This is an example of the zig-zag layout where content is aligned to the left.</p>
          <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="col-md-6 zigzag-item">
          <h2>Item 3</h2>
          <p>Another content item aligned to the right.</p>
          <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="col-md-6 zigzag-item">
          <h2>Item 4</h2>
          <p>And another content item aligned to the left.</p>
          <img src="image4.jpg" alt="Image 4">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
