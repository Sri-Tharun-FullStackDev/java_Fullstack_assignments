<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .box {
            padding: 20px;
            color: white;
            text-align: center;
        }
        .box-1 { background-color: #007bff; }
        .box-2 { background-color: #6c757d; }
        .box-3 { background-color: #28a745; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box box-1">Column 1</div>
    <div class="box box-2">Column 2</div>
    <div class="box box-3">Column 3</div>
</div>

</body>
</html>
